<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 24px; background:#fafafa; color:#222; }
    h1 { text-align:center; }
    #app { max-width:900px; margin:20px auto; }
    #quoteDisplay { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.06); min-height:80px; text-align:center; }
    .quote-text { font-size:1.25rem; margin-bottom:8px; }
    .quote-category { color:#777; font-size:.95rem; }
    .controls { display:flex; gap:.5rem; justify-content:center; margin:16px 0; flex-wrap:wrap; }
    button{ padding:8px 14px; border:none; border-radius:6px; background:#0b6; color:#fff; cursor:pointer }
    button:hover{ opacity:0.92 }
    input[type="text"]{ padding:8px; border-radius:6px; border:1px solid #ddd; width:220px }
    #form-root{ margin-top:18px; display:flex; gap:.5rem; justify-content:center; flex-wrap:wrap }
    #importFile{ display:inline-block }
    .small { font-size:.9rem; color:#666; text-align:center; margin-top:10px }
    select { padding:8px; border-radius:6px; border:1px solid #ddd }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay">
      <p class="quote-text">Click "Show New Quote" to begin.</p>
      <p class="quote-category"></p>
    </div>

    <div class="controls" aria-label="controls">
      <select id="categoryFilter">
        <option value="all">All categories</option>
      </select>

      <button id="newQuote">Show New Quote</button>
      <button id="exportJson">Export JSON</button>

      <!-- import file input -->
      <input type="file" id="importFile" accept=".json" />
      <button id="clearLocal">Clear Saved Quotes</button>
    </div>

    <div id="form-root"><!-- form will be created here by JS --></div>

    <div class="small">
      <div>Note: quotes are saved in <strong>localStorage</strong>. Last shown quote saved in <strong>sessionStorage</strong>.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
